r:brightness(85%)}.btn-bar{grid-column-gap:30px;grid-row-gap:20px;align-content:space-around;align-items:stretch;display:flex;flex-wrap:wrap;justify-content:right;margin-top:20px;padding:20px}.tf-wrapper{align-items:flex-start;display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex;flex-direction:column;margin-bottom:12px;position:relative;width:100%}.show-hide{background-color:#fff;display:flex;font-size:13.5px;max-width:100%}.show-hide-wrap{bottom:auto;cursor:pointer;left:auto;position:absolute;right:2%;top:40%;z-index:4}.svg{display:flex;margin-right:10px;width:20px}.svg-e{margin-top:5px}.heading{margin-left:10px;margin-right:10px}.hide,.show-hide.w--current{display:none}.toggle{cursor:pointer;display:inline-block;left:0;margin:0 0 12px;padding:5px;width:100%}.toggle-switch{background:#ccc;border-radius:16px;display:inline-block;height:32px;position:relative;transition:background .25s;vertical-align:middle;width:58px}.toggle-switch:after,.toggle-switch:before{content:""}.toggle-switch:before{background:linear-gradient(180deg,#fff 0,#eee);border-radius:50%;box-shadow:0 0 0 1px rgba(0,0,0,.25);display:block;height:24px;left:4px;position:absolute;top:4px;transition:left .25s;width:24px}.toggle:hover .toggle-switch:before{background:linear-gradient(180deg,#fff 0,#fff);box-shadow:0 0 0 1px rgba(0,0,0,.5)}.t-check:checked+.toggle-switch{background:#56c080}.t-check:checked+.toggle-switch:before{left:30px}.t-check{position:absolute;visibility:hidden}.toggle-label{margin-left:5px;position:relative;top:2px}@media screen and (max-width:991px){.ctn{grid-column-gap:10px;grid-row-gap:10px;max-width:728px;max-width:95%;object-fit:contain;overflow:visible;position:relative}.ctn,.wifi-connect{padding-left:20px;padding-right:20px}}@media screen and (max-width:767px){.wifi-connect{padding-left:10px;padding-right:10px}}@media screen and (max-width:608px){.btn-bar{flex-direction:column;margin-top:20px}.topnav{margin-bottom:5px;width:-webkit-fill-available}.topnav a{ <body class=body>
    <main id=main-box>
        <header class="ctn">
            <div class=title>
                <svg id=svg-logo width=64px height=64px viewBox="0 0 28 28"></svg>
                <h1 id=name-logo class=heading>ESP Web Config</h1>
            </div>
            <div class=topnav id=top-nav>
                <span id="nav-link">
                    <a id=set-wifi class="a-link active" data-box="wifi-box">Configurazione WiFi</a>
                </span>

                <a id=about target=_blank rel=noopener href=https://github.com/dpazz/manage_options_webserver>About</a>
                <a class="a-link icon" id=hum-btn>
                    <div class=svg style=margin:-2px>
                        <svg id=svg-menu fill=currentColor viewBox="0 0 20 18"></svg>
                    </div>
                </a>
            </div>
        </header>
        <div id=wifi-box class="ctn opt-box">
            <h2 class=heading-2>Connetti al WiFi</h2>
            <div id=wifi-table class=hide>
                <table class=table>
                    <tbody id=wifi-list></tbody>
                </table>
                <br>
            </div>
            <div class=wifi-connect>
                <form class=form>
                    <div class=tf-wrapper>
                        <label for=ssid class=input-label>SSID</label>
                        <input type=text placeholder="Inserisci il nome SSID della tua WiFi" id="ssid" />
                    </div>
                    <div class=tf-wrapper>
                        <label for=password class=input-label>Password</label>
                        <div class=show-hide-wrap id=show-hide-password>
                            <a class="show-hide w--current" id=show-pass>
                                <div class=svg><svg class=svg-e id=svg-eye viewBox="0 0 24 24"></svg></div>
                            </a>
                            <a class="show-hide" id=hide-pass>
                                <div class=svg><svg class=svg-e id=svg-no-eye viewBox="0 0 24 24"></svg></div>
                            </a>
                        </div>
                        <input type=password placeholder="Inserisci la password WiFi"
                            id=password autocomplete=current-password data-ms-member="password" />
                    </div>

                </form>
            </div>
            <div class="btn-bar ">
                <label class="toggle lbl-wifi">
                    <hr>
                    <span class=toggle-label>Memorizza le credenziali WiFI</span>
                    <input id=persistent type=checkbox class="t-check" checked>
                    <div class=toggle-switch></div>
                </label>
                <a id=scan-wifi class="btn">
                    <div class=svg><svg id=svg-scan fill=currentColor viewBox="0 0 24 24"></svg></div>
                    <span>Scansiona le reti WiFi</span>
                </a>
                <a id=connect-wifi class="btn">
                    <div class=svg><svg id=svg-connect fill=currentColor viewBox="0 0 24 24"></svg></div>
                    <span>Connetti a <span id=ssid-name>SSID</span>
                </a>
            </div>
        </div>
        <div id=btn-box class="btn-bar hide">
            <label class="toggle">
                <hr>
            </label>
            <a id=restart class="btn">
                <div class=svg><svg id=svg-restart fill=currentColor viewBox="0 0 24 24"></svg></div>
                <span>Ripartenza ESP</span>
            </a>
            <a id=save-params class="btn">
                <div class=svg><svg id=svg-save fill=currentColor viewBox="0 0 24 24"></svg></div>
                <span>Salva la configuratione</span>
            </a>
        </div>
    </main>
    <div class="loader hide" id=loader>Loading...</div>
    <details id=modal-message>
        <summary></summary>
        <div class=d-modal>
            <a onclick=closeModalMessage()>
                <div class=d-modal-close>
                    <svg id=close-modal width=14 height=14 viewBox="0 0 14 14" fill=none></svg>
                </div>
            </a>
            <div class=d-modal-title>
                <h2 id=message-title></h2>
            </div>
            <div class=d-modal-content>
                <p id=message-body></p>
            </div>
            <div class=btn-bar>
                <a id=ok-modal class="btn hide" onclick=closeModalMessage(true)>
                    <span>OK</span>
                </a>
                <a id=close-modal class="btn" onclick=closeModalMessage(false)>
                    <span>Chiudi</span>
                </a>
            </div>
        </div>
    </details>
